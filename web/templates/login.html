{% extends 'base.html' %}

{% block content %}
<div class="heading col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<h4>Login</h4>
</div>

<form method="post" class="form-horizontal">
	<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<label class="control-label col-xs-12 col-sm-3 col-md-3 col-lg-3" for="username">Username</label>
		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
			<input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
		</div>
	</div>

	<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<label class="control-label col-xs-12 col-sm-3 col-md-3 col-lg-3" for="password">Password</label>
		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
		</div>
	</div>

	<div class="submit-button col-xs-12">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>
{% endblock %}
