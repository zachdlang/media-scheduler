<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scheduler</title>
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			 <div class="header clearfix">
				<nav>
					<ul class="nav nav-pills pull-right">
						{% if is_logged_in() %}
						<li role="presentation"><a href="{{ url_for('home') }}">TV Schedule</a></li>
						<li role="presentation"><a href="{{ url_for('shows') }}">TV Shows</a></li>
						<li role="presentation"><a href="{{ url_for('movies') }}">Movies</a></li>
						<li role="presentation"><a href="{{ url_for('logout') }}">Logout</a></li>
						{% endif %}
					</ul>
				</nav>
				<h3 class="text-muted">Scheduler</h3>
			</div>

			<div class="row">
				<div id="loader" class="hidden"></div> 
				<div id="flash_div">
					{% for category, message in get_flashed_messages(with_categories=true) %}
						<div class="alert alert-{{ category }}">{{ message }}</div>
					{% endfor %}
				</div>
				{% block content %}
				{% endblock %}
			</div>

			<footer class="footer">
				<a class="pull-left" href="https://github.com/zachdlang/media-scheduler">
					<img class="img-responsive footer-logo" src="{{ url_for('static', filename='img/github.png') }}">
				</a>
				<span class="footer-note">By Zach Lang</span>
			</footer>
		</div>

		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/functions.js') }}"></script>

		<script>
			$(document).ajaxStart(showLoading);
			$(document).ajaxStop(hideLoading);
		</script>

		{% block script %}
		{% endblock %}
	</body>
</html>
