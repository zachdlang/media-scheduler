<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TV Scheduler</title>
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			 <div class="header clearfix">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation"><a href="{{ url_for('home.schedule') }}">Home</a></li>
						{% if is_logged_in() %}
						<li role="presentation"><a href="{{ url_for('home.shows') }}">Shows</a></li>
						{% endif %}
					</ul>
				</nav>
				<h3 class="text-muted">TV Scheduler</h3>
			</div>

			<div class="row">
				{% for category, message in get_flashed_messages(with_categories=true) %}
					<div class="alert alert-{{ category }} alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>{{ message }}</div>
				{% endfor %}
				{% block content %}
				{% endblock %}
			</div>

			<footer class="footer">
				<p>&copy; 2017 Zach Lang</p>
			</footer>
		</div>

		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

		{% block script %}
		{% endblock %}
	</body>
</html>
