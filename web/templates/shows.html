{% extends 'base.html' %}

{% block content %}
<div class="heading col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<h4>Shows</h4>
</div>

{% for s in tvshows %}
<div class="show jumbotron col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<h5>{{ s.name }}</h5>
	<img class="img-responsive" src="{{ url_for('static', filename='images/poster_%s.jpg' % s.tvdb_id) }}" alt="Poster for {{ s.name }}">
</div>
{% endfor %}

{% endblock %}
